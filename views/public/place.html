<div class="canvas-container">
    <div id="zoom-button" class="control btn btn-default"></div>
    <div id="grid-hint"></div>
    <div id="palette-ctn">
        <div class="ctn-row">
            <div id="user-count" class="compact" style="display: none;"><i class="fa fa-user fa-fw"></i><span class="count"></span><i class="fa fa-circle-o-notch fa-spin fa-fw loading"></i></div>
            <div id="coordinates" class="compact" style="display: none;"><i class="fa fa-map-marker fa-fw"></i>(<span></span>, <span></span>)</div>
        </div>
        <div class="ctn-row">
            <div id="palette">
                <div class="overlay" id="sign-in-reminder">
                    <span><a href="/signin">Sign in</a> or <a href="/signup">sign up</a> to start placing!</span>
                </div>
                <div class="overlay" id="placing-modal">
                    <span>Placingâ€¦<span>
                </div>
                <div class="overlay" id="place-timer"><span></span></div>
            </div>
        </div>
    </div>
    <canvas id="place-canvas" height="100%" width="100%"></canvas>
    <div id="zoom-controller">
        <div id="camera-controller">
            <canvas id="place-canvas-draw" height="1000" width="1000"></canvas>
        </div>
    </div>
</div>
<div class="modal fade" id="coordinate-modal" role="dialog"> 
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Tile Info</h4>
            </div>
            <div class="modal-body">
                This tile was last changed by the user <b><span id="owner"></span></b><br>
                <b>X: </b><span id="x-coordinate"></span> <b>Y: </b><span id="y-coordinate"></span><br>
                This tile was last changed <b><span id="modified-date"></span></b><br>
                <b><span id="owner"></span></b> has placed <b><span id="places"></span></b> tiles
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
